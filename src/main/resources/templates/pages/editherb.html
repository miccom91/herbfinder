<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" th:with="title='Aktualizacja danych rośliny'">
<th:block layout:fragment="content">
    <form class="form-horizontal" method="post" th:action="@{/herb/edit/{id}(id = ${herb.id})}" th:object="${herb}" id='herbForm'>
        <div class="form-group row">
            <label for="example-name-input" class="col-lg-offset-3 col-lg-6">Nazwa rośliny</label>
            <div class="col-lg-offset-3 col-lg-6">
                <input class="form-control" placeholder="Pokrzywa" th:field="*{name}" type="text" id="example-name-input"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-discription-input" class="col-lg-offset-3 col-lg-6">Opis</label>
            <div class="col-lg-offset-3 col-lg-6">
                <input class="form-control" placeholder="Roślina oczyszczająca" type="text" th:field="*{discription}" id="example-discription-input"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-6">
                <button type="submit" class="btn btn-primary" id='sendRegisterForm'>Aktualizuj</button>
            </div>
        </div>
    </form>
</th:block>
</html>
