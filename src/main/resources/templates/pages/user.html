<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" th:with="title='Szczegóły konta'">
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <img class="img-responsive center" th:if="*{user.image != null}"
                 th:src="@{'data:image/jpg;base64,'+ *{user.image}}"/>
        </div>
        <div class="col-md-6">
            <div class="caption-full">
                <h4 th:text="'Imie i nazwisko :' + ${user.name} + ' ' + ${user.lastname}"></h4>
                <h4 th:text="'Adres mail :' + ${user.email}"></h4>
                <h4 th:text="'Adres :' + ${user.adress}"></h4>
                <h4 th:text="'Numer pocztowy :' + ${user.postnumber}"></h4>
                <h4 th:text="'Czy konto jest aktywowanę :' + ${user.isActive}"></h4>
                <h4 th:text="'Typ użytkownika :' + ${user.typeUser}"></h4>
                <!--<a class="btn btn-success" th:href="@{/order/add/{id}(id = ${fish.id})}"  sec:authorize="hasAuthority('USER')" id="orderButtonFishDescriptionPage">Zamawiam</a>-->
                <!--<a class="btn btn-warning" th:href="@{/fish/edit/{id}(id = ${fish.id})}" sec:authorize="hasAuthority('ADMIN')" id="editButtonFishDescriptionPage">Edytuj</a>-->
            </div>
        </div>
    </div>
</th:block>
</html>
