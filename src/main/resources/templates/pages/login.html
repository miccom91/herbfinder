<html lang="pl"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      th:with="title='Logowanie'">
<th:block layout:fragment="content">
    <form class="form-horizontal" method="post" th:action="@{/login}" id='loginForm' style="padding-top: 30px;">
        <div class="alert alert-danger" th:if="${param.error}" >
            <p id='alertIfWrongLoginOrPassword'>Niewłaściwe nazwa użytkownika lub hasło.</p>
        </div>
        <div class="form-group" id='formLoginInput'>

            <div class="col-lg-offset-3 col-lg-6">
                <input name="username" type="text" class="form-control" id='loginInput' placeholder="LOGIN" />
            </div>
        </div>
        <div class="form-group">

            <div class="col-lg-offset-3 col-lg-6">
                <input name="password" type="password" class="form-control" id='passwordInput' placeholder="HASŁO" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-6">
                <button type="submit" class="btn btn-primary" id='buttonSubmit'>Zaloguj</button>
            </div>
        </div>
    </form>
</th:block>
</html>
